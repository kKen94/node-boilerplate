_format_version: '1.1'

services:
- name: user.api
  host: user.api
  connect_timeout: 60000
  path: /user
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: user.api_route
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    paths:
    - /
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: false
    path_handling: v0
    https_redirect_status_code: 426
