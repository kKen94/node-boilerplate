name: user.api

on:
  push:
    branches:
      - develop
    paths:
      - 'microservices/user/*'

jobs:
  checkError:
    name: Check Error
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 'develop'
      - name: Install dependencies
        run: |
          cd microservices/user
          yarn
      - name: Lint
        run: |
          cd microservices/user
          yarn run lint
      #- name: Test
      #  run: |
      #    cd microservices/user
      #    yarn run test
      - name: Build local
        run: |
          cd microservices/user
          yarn run build
  pushImage:
    name: Build and publish docker image
    needs: checkError
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 'develop'
      - name: Install dependencies
        run: |
          cd microservices/user
          yarn
      - name: Build docker
        run: |
          cd microservices/user
          yarn run docker:build:staging